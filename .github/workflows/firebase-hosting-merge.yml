name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Create .env file
        run: |
          touch .env
          echo "${{ secrets.REACT_APP_FIREBASE_API_KEY }}" >> .env
          echo "${{ secrets.REACT_APP_AUTH_DOMAIN }}" >> .env
          echo "${{ secrets.REACT_APP_PROJECT_ID }}" >> .env
          echo "${{ secrets.REACT_APP_STORAGE_BUCKET }}" >> .env
          echo "${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}" >> .env
          echo "${{ secrets.REACT_APP_APP_ID }}" >> .env
      - uses: actions/checkout@v2
      - run: yarn install && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KOOLHAAS_API }}'
          channelId: live
          projectId: koolhaas-api
